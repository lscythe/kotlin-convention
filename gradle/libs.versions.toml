# Project-specific dependencies not in gradle-version-catalogs
[versions]
kotlin = "2.3.0"

# ktlint gradle plugin (Pinterest)
ktlint-gradle = "12.1.2"

# Gradle plugin publishing
gradle-publish = "1.3.0"

# Java compilation
java-compilation = "21"

[libraries]
kotlin-sam-with-receiver = { module = "org.jetbrains.kotlin:kotlin-sam-with-receiver", version.ref = "kotlin" }

ktlint-gradle = { module = "org.jlleitschuh.gradle:ktlint-gradle", version.ref = "ktlint-gradle" }

[plugins]
kotlin-samwithreceiver = { id = "org.jetbrains.kotlin.plugin.sam.with.receiver", version.ref = "kotlin" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint-gradle" }
